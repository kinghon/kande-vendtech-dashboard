<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission Control ‚Äî Memory Browser</title>
    <script src="https://cdn.jsdelivr.net/npm/marked@4.3.0/marked.min.js"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        :root {
            --bg: #0f0f1a;
            --surface: #1a1a2e;
            --card: #1a1a2e;
            --card-hover: #2a2a4a;
            --border: #2d2d4a;
            --text: #e2e8f0;
            --text-dim: #94a3b8;
            --text-muted: #64748b;
            --accent: #7c3aed;
            --green: #10b981;
            --red: #ef4444;
            --blue: #3b82f6;
            --orange: #f97316;
            --amber: #f59e0b;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.5;
            min-height: 100vh;
            margin: 0;
        }
        
        .memory-container {
            display: grid;
            grid-template-columns: 320px 1fr;
            height: 100vh;
            gap: 0;
        }
        
        /* LEFT PANEL - File List */
        .file-panel {
            background: var(--surface);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        
        .file-panel-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
        }
        
        .panel-title {
            font-size: 18px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 4px;
        }
        
        .panel-subtitle {
            font-size: 13px;
            color: var(--text-dim);
        }
        
        .search-bar {
            margin-top: 16px;
        }
        
        .search-input {
            width: 100%;
            background: var(--card);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 10px 12px;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
        }
        
        .search-input::placeholder {
            color: var(--text-muted);
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(124, 58, 237, 0.2);
        }
        
        .file-list {
            flex: 1;
            overflow-y: auto;
            padding: 16px 0;
        }
        
        .file-item {
            padding: 12px 20px;
            cursor: pointer;
            transition: all 0.2s;
            border-left: 3px solid transparent;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .file-item:hover {
            background: var(--card-hover);
        }
        
        .file-item.active {
            background: var(--card-hover);
            border-left-color: var(--accent);
        }
        
        .file-item.ltm {
            border-left-color: var(--green);
            background: rgba(16, 185, 129, 0.1);
        }
        
        .file-item.ltm:hover {
            background: rgba(16, 185, 129, 0.15);
        }
        
        .file-icon {
            font-size: 16px;
            flex-shrink: 0;
        }
        
        .file-info {
            flex: 1;
            min-width: 0;
        }
        
        .file-name {
            font-size: 14px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 2px;
        }
        
        .file-item.ltm .file-name {
            color: var(--green);
        }
        
        .file-meta {
            font-size: 12px;
            color: var(--text-muted);
        }
        
        .file-badge {
            background: var(--green);
            color: white;
            font-size: 10px;
            font-weight: 600;
            padding: 2px 6px;
            border-radius: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        /* RIGHT PANEL - Document Reader */
        .reader-panel {
            background: var(--bg);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        
        .reader-header {
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            padding: 20px 24px;
        }
        
        .reader-title {
            font-size: 20px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 4px;
        }
        
        .reader-subtitle {
            font-size: 13px;
            color: var(--text-dim);
        }
        
        .reader-content {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
        }
        
        .reader-empty {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-muted);
            font-style: italic;
            flex-direction: column;
            gap: 12px;
        }
        
        .reader-empty .empty-icon {
            font-size: 48px;
            opacity: 0.5;
        }
        
        /* Journal Entry Styling */
        .journal-entry {
            display: flex;
            gap: 16px;
            margin-bottom: 24px;
            padding: 16px;
            background: var(--surface);
            border-radius: 8px;
            border-left: 4px solid var(--border);
        }
        
        .entry-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            flex-shrink: 0;
            margin-top: 6px;
        }
        
        .entry-dot.decision { background: var(--green); }
        .entry-dot.error { background: var(--red); }
        .entry-dot.info { background: var(--blue); }
        .entry-dot.warning { background: var(--orange); }
        
        .entry-content {
            flex: 1;
            min-width: 0;
        }
        
        .entry-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 8px;
        }
        
        .entry-time {
            font-size: 12px;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
            color: var(--text-muted);
            background: var(--card);
            padding: 2px 6px;
            border-radius: 4px;
        }
        
        .entry-title {
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            flex: 1;
        }
        
        .entry-body {
            font-size: 14px;
            color: var(--text-dim);
            line-height: 1.6;
        }
        
        .entry-body h1, .entry-body h2, .entry-body h3 {
            color: #fff;
            margin-top: 16px;
            margin-bottom: 8px;
        }
        
        .entry-body h1 { font-size: 18px; }
        .entry-body h2 { font-size: 16px; }
        .entry-body h3 { font-size: 14px; }
        
        .entry-body p {
            margin-bottom: 12px;
        }
        
        .entry-body ul, .entry-body ol {
            margin-left: 20px;
            margin-bottom: 12px;
        }
        
        .entry-body li {
            margin-bottom: 4px;
        }
        
        .entry-body code {
            background: var(--card);
            padding: 2px 4px;
            border-radius: 3px;
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 13px;
            color: var(--accent);
        }
        
        .entry-body pre {
            background: var(--card);
            padding: 12px;
            border-radius: 6px;
            overflow-x: auto;
            margin: 12px 0;
        }
        
        .entry-body pre code {
            background: none;
            padding: 0;
            color: var(--text);
        }
        
        .entry-body blockquote {
            border-left: 3px solid var(--accent);
            padding-left: 16px;
            margin: 12px 0;
            font-style: italic;
            color: var(--text-dim);
        }
        
        /* Loading state */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 40px;
            color: var(--text-dim);
        }
        
        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid var(--border);
            border-top: 2px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .memory-container {
                grid-template-columns: 1fr;
                grid-template-rows: auto 1fr;
            }
            
            .file-panel {
                height: auto;
                max-height: 300px;
            }
            
            .reader-panel {
                height: calc(100vh - 300px);
            }
        }
        
        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 3px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }
    </style>
</head>
<body>
    <script src="/nav.js"></script>
    
    <div class="memory-container">
        <!-- LEFT PANEL - File List -->
        <div class="file-panel">
            <div class="file-panel-header">
                <h1 class="panel-title">Memory Browser</h1>
                <p class="panel-subtitle">Search and explore agent memories</p>
                
                <div class="search-bar">
                    <input type="text" class="search-input" placeholder="Search memories..." id="search-input" onkeyup="searchFiles()">
                </div>
            </div>
            
            <div class="file-list" id="file-list">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    Loading memory files...
                </div>
            </div>
        </div>
        
        <!-- RIGHT PANEL - Document Reader -->
        <div class="reader-panel">
            <div class="reader-header">
                <h2 class="reader-title" id="reader-title">Select a Memory File</h2>
                <p class="reader-subtitle" id="reader-subtitle">Choose from the files on the left to read</p>
            </div>
            
            <div class="reader-content" id="reader-content">
                <div class="reader-empty">
                    <div class="empty-icon">üìñ</div>
                    <p>Select a memory file from the left panel to start reading</p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let memoryFiles = [];
        let filteredFiles = [];
        
        // Load memory files on page load
        document.addEventListener('DOMContentLoaded', loadMemoryFiles);
        
        async function loadMemoryFiles() {
            try {
                const response = await fetch('/api/memory/db-list', {
                    headers: {
                        'x-api-key': 'kande2026'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    memoryFiles = data.files || [];
                } else {
                    memoryFiles = [];
                }
            } catch (error) {
                console.error('Failed to load memory files:', error);
                memoryFiles = [];
            }
            
            filteredFiles = [...memoryFiles];
            renderFileList();
        }
        
        function renderFileList() {
            const fileList = document.getElementById('file-list');
            
            if (filteredFiles.length === 0) {
                fileList.innerHTML = '<div class="reader-empty"><p>No memory files found</p></div>';
                return;
            }
            
            // Sort files: MEMORY.md first, then by date (newest first)
            const sortedFiles = [...filteredFiles].sort((a, b) => {
                if (a.filename === 'MEMORY.md') return -1;
                if (b.filename === 'MEMORY.md') return 1;
                return new Date(b.date) - new Date(a.date);
            });
            
            fileList.innerHTML = sortedFiles.map(file => {
                const isLTM = file.filename === 'MEMORY.md';
                const displayName = isLTM ? 'Long Term Memory' : formatFileDate(file.filename);
                const icon = isLTM ? 'üß†' : 'üìù';
                const badge = isLTM ? '<span class="file-badge">LTM</span>' : '';
                
                return `
                    <div class="file-item ${isLTM ? 'ltm' : ''}" onclick="loadMemoryFile('${file.filename}')">
                        <div class="file-icon">${icon}</div>
                        <div class="file-info">
                            <div class="file-name">${displayName}</div>
                            <div class="file-meta">${formatFileSize(file.size)} ‚Ä¢ ${file.date}</div>
                        </div>
                        ${badge}
                    </div>
                `;
            }).join('');
        }
        
        function formatFileDate(filename) {
            if (filename === 'MEMORY.md') return 'Long Term Memory';
            
            const match = filename.match(/(\d{4}-\d{2}-\d{2})/);
            if (match) {
                const date = new Date(match[1]);
                return date.toLocaleDateString('en-US', { 
                    weekday: 'short', 
                    month: 'short', 
                    day: 'numeric'
                });
            }
            return filename.replace('.md', '');
        }
        
        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return Math.round(bytes / 1024) + ' KB';
            return Math.round(bytes / (1024 * 1024)) + ' MB';
        }
        
        async function loadMemoryFile(filename) {
            // Update UI immediately
            document.querySelectorAll('.file-item').forEach(item => item.classList.remove('active'));
            event.target.closest('.file-item').classList.add('active');
            
            const readerTitle = document.getElementById('reader-title');
            const readerSubtitle = document.getElementById('reader-subtitle');
            const readerContent = document.getElementById('reader-content');
            
            // Show loading state
            readerContent.innerHTML = '<div class="loading"><div class="loading-spinner"></div>Loading memory...</div>';
            
            if (filename === 'MEMORY.md') {
                readerTitle.textContent = 'Long Term Memory';
                readerSubtitle.textContent = 'Curated memories and core learnings';
            } else {
                const match = filename.match(/(\d{4}-\d{2}-\d{2})/);
                if (match) {
                    const date = new Date(match[1]);
                    readerTitle.textContent = `Journal: ${date.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' })}`;
                    readerSubtitle.textContent = `Daily memories and session notes`;
                } else {
                    readerTitle.textContent = filename.replace('.md', '');
                    readerSubtitle.textContent = 'Memory file content';
                }
            }
            
            try {
                const response = await fetch(`/api/memory/db-read/${encodeURIComponent(filename)}`, {
                    headers: {
                        'x-api-key': 'kande2026'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    renderMemoryContent(data.content, filename);
                } else {
                    readerContent.innerHTML = '<div class="reader-empty"><div class="empty-icon">‚ùå</div><p>Failed to load memory file</p></div>';
                }
            } catch (error) {
                console.error('Failed to load memory file:', error);
                readerContent.innerHTML = '<div class="reader-empty"><div class="empty-icon">‚ùå</div><p>Error loading memory file</p></div>';
            }
        }
        
        function renderMemoryContent(content, filename) {
            const readerContent = document.getElementById('reader-content');
            
            if (filename === 'MEMORY.md') {
                // Render MEMORY.md as regular markdown
                readerContent.innerHTML = `<div class="memory-content">${marked.parse(content)}</div>`;
            } else {
                // Parse daily memory files into journal entries
                const entries = parseJournalEntries(content);
                
                if (entries.length === 0) {
                    readerContent.innerHTML = '<div class="reader-empty"><div class="empty-icon">üìù</div><p>No entries found in this memory file</p></div>';
                    return;
                }
                
                readerContent.innerHTML = entries.map(entry => `
                    <div class="journal-entry">
                        <div class="entry-dot ${entry.type}"></div>
                        <div class="entry-content">
                            <div class="entry-header">
                                <div class="entry-time">${entry.time}</div>
                                <div class="entry-title">${entry.title}</div>
                            </div>
                            <div class="entry-body">${marked.parse(entry.content)}</div>
                        </div>
                    </div>
                `).join('');
            }
            
            // Style any resulting markdown content
            styleMarkdownContent();
        }
        
        function parseJournalEntries(content) {
            const entries = [];
            const lines = content.split('\n');
            let currentEntry = null;
            
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                
                // Look for timestamp patterns (various formats)
                const timeMatch = line.match(/^(\d{1,2}:\d{2}(?::\d{2})?(?:\s?[AP]M)?)\s*[-‚Äî]\s*(.+)$/i) ||
                                line.match(/^\[(\d{1,2}:\d{2}(?::\d{2})?(?:\s?[AP]M)?)\]\s*(.+)$/i) ||
                                line.match(/^## (.+) ‚Äî (\d{1,2}:\d{2}(?::\d{2})?(?:\s?[AP]M)?)$/i);
                
                if (timeMatch) {
                    // Save previous entry
                    if (currentEntry) {
                        entries.push(currentEntry);
                    }
                    
                    // Start new entry
                    const time = timeMatch[1] || timeMatch[2];
                    const title = timeMatch[2] || timeMatch[1];
                    
                    currentEntry = {
                        time: time,
                        title: title,
                        content: '',
                        type: determineEntryType(title)
                    };
                } else if (currentEntry && line) {
                    // Add content to current entry
                    if (currentEntry.content) {
                        currentEntry.content += '\n' + line;
                    } else {
                        currentEntry.content = line;
                    }
                }
            }
            
            // Save last entry
            if (currentEntry) {
                entries.push(currentEntry);
            }
            
            return entries;
        }
        
        function determineEntryType(title) {
            const titleLower = title.toLowerCase();
            
            if (titleLower.includes('error') || titleLower.includes('fail') || titleLower.includes('bug') || titleLower.includes('issue') || titleLower.includes('problem')) {
                return 'error';
            } else if (titleLower.includes('complete') || titleLower.includes('done') || titleLower.includes('finish') || titleLower.includes('success') || titleLower.includes('ship') || titleLower.includes('deploy')) {
                return 'decision';
            } else if (titleLower.includes('warning') || titleLower.includes('block') || titleLower.includes('slow') || titleLower.includes('delay') || titleLower.includes('concern')) {
                return 'warning';
            } else {
                return 'info';
            }
        }
        
        function styleMarkdownContent() {
            // Apply dark theme styling to generated markdown
            const content = document.querySelector('#reader-content');
            if (!content) return;
            
            // Style headers
            content.querySelectorAll('h1, h2, h3, h4, h5, h6').forEach(h => {
                h.style.color = '#fff';
                h.style.marginTop = '20px';
                h.style.marginBottom = '10px';
            });
            
            // Style paragraphs
            content.querySelectorAll('p').forEach(p => {
                p.style.marginBottom = '12px';
                p.style.lineHeight = '1.6';
            });
            
            // Style lists
            content.querySelectorAll('ul, ol').forEach(list => {
                list.style.marginLeft = '20px';
                list.style.marginBottom = '12px';
            });
            
            // Style code blocks
            content.querySelectorAll('pre').forEach(pre => {
                pre.style.background = 'var(--card)';
                pre.style.padding = '12px';
                pre.style.borderRadius = '6px';
                pre.style.overflowX = 'auto';
                pre.style.margin = '12px 0';
            });
            
            content.querySelectorAll('code').forEach(code => {
                if (code.parentElement.tagName !== 'PRE') {
                    code.style.background = 'var(--card)';
                    code.style.padding = '2px 4px';
                    code.style.borderRadius = '3px';
                    code.style.color = 'var(--accent)';
                }
            });
        }
        
        function searchFiles() {
            const query = document.getElementById('search-input').value.toLowerCase();
            
            if (!query.trim()) {
                filteredFiles = [...memoryFiles];
            } else {
                filteredFiles = memoryFiles.filter(file => 
                    file.filename.toLowerCase().includes(query) ||
                    formatFileDate(file.filename).toLowerCase().includes(query)
                );
            }
            
            renderFileList();
        }
    </script>
</body>
</html>
