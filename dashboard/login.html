<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kande VendTech - Login</title>
  <link rel="icon" type="image/png" href="/logo.png">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
      background: #f5f5f7;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-container {
      background: #ffffff;
      border: 1px solid #e5e7eb;
      border-radius: 16px;
      padding: 40px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.4);
    }
    .logo-section {
      text-align: center;
      margin-bottom: 32px;
    }
    .logo-section img {
      height: 60px;
      border-radius: 12px;
      margin-bottom: 16px;
    }
    .logo-section h1 {
      font-size: 1.5rem;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 8px;
    }
    .logo-section p {
      color: #9ca3af;
      font-size: 0.9rem;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      color: #9ca3af;
      font-size: 0.85rem;
      font-weight: 500;
      margin-bottom: 8px;
    }
    .form-group input {
      width: 100%;
      padding: 14px 16px;
      border: 1px solid #e5e7eb;
      border-radius: 10px;
      background: #ffffff;
      color: #1f2937;
      font-size: 1rem;
      transition: all 0.2s;
    }
    .form-group input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102,126,234,0.2);
    }
    .form-group input::placeholder {
      color: #9ca3af;
    }
    .login-btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102,126,234,0.4);
    }
    .login-btn:active {
      transform: translateY(0);
    }
    .login-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    .error-msg {
      color: #ef4444;
      font-size: 0.85rem;
      margin-top: 12px;
      text-align: center;
      display: none;
    }
    .error-msg.show {
      display: block;
    }
    .footer-note {
      text-align: center;
      margin-top: 24px;
      font-size: 0.75rem;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo-section">
      <img src="/logo.png" alt="Kande VendTech">
      <h1>Kande VendTech</h1>
      <p>Operations Dashboard</p>
    </div>
    
    <form id="login-form">
      <div class="form-group">
        <label for="password">Admin Password</label>
        <input type="password" id="password" name="password" placeholder="Enter password" autocomplete="current-password" required>
      </div>
      
      <button type="submit" class="login-btn" id="login-btn">Sign In</button>
      
      <div class="error-msg" id="error-msg">Invalid password. Please try again.</div>
    </form>
    
    <div class="footer-note">
      Authorized access only
    </div>
  </div>

  <script>
    const form = document.getElementById('login-form');
    const passwordInput = document.getElementById('password');
    const loginBtn = document.getElementById('login-btn');
    const errorMsg = document.getElementById('error-msg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      loginBtn.disabled = true;
      loginBtn.textContent = 'Signing in...';
      errorMsg.classList.remove('show');
      
      try {
        const res = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ password: passwordInput.value })
        });
        
        if (res.ok) {
          // Redirect to dashboard
          window.location.href = '/';
        } else {
          errorMsg.classList.add('show');
          passwordInput.value = '';
          passwordInput.focus();
        }
      } catch (err) {
        errorMsg.textContent = 'Connection error. Please try again.';
        errorMsg.classList.add('show');
      }
      
      loginBtn.disabled = false;
      loginBtn.textContent = 'Sign In';
    });

    // Focus password field on load
    passwordInput.focus();
  </script>
</body>
</html>
